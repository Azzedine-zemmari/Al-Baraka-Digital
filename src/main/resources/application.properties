# Database - Uses the variables passed from Railway Dashboard
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Driver and Hibernate settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
# Use the modern dialect (works for MySQL 5, 8, and 9)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Server Port - Railway tells the app which port to use via the PORT variable
server.port=${PORT:8080}

# Uploads
app.upload.dir=${APP_UPLOAD_DIR:/app/uploads}

# JWT (If you are using @Value in your code)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


spring.datasource.hikari.connection-timeout=30000
# Don't let the app crash if the DB is slow to respond at startup
spring.datasource.hikari.initialization-fail-timeout=0
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - SecureBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Top Navigation Bar -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="text-2xl font-bold text-gray-900">SecureBank</div>
                    <div class="hidden md:block ml-10">
                        <div class="flex space-x-8">
                            <a href="#" class="text-gray-900 font-medium border-b-2 border-blue-600 px-1 pb-4 pt-5">Accounts</a>
                            <a href="#" class="text-gray-600 hover:text-gray-900 px-1 pb-4 pt-5">Payments</a>
                            <a href="#" class="text-gray-600 hover:text-gray-900 px-1 pb-4 pt-5">Cards</a>
                            <a href="#" class="text-gray-600 hover:text-gray-900 px-1 pb-4 pt-5">Support</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </button>
                    <button (click)="logout()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-md text-sm font-medium transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Quick Actions -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="openModal('deposit')" class="bg-white hover:bg-gray-50 border-2 border-gray-200 rounded-lg p-6 text-left transition group">
                    <div class="flex items-start justify-between">
                        <div>
                            <div class="text-blue-600 mb-3">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </div>
                            <a routerLink="/deposit" class="text-lg font-semibold text-gray-900 mb-1">Deposit</a>
                            <p class="text-sm text-gray-600">Add funds to your account</p>
                        </div>
                    </div>
                </button>

                <button onclick="openModal('withdraw')" class="bg-white hover:bg-gray-50 border-2 border-gray-200 rounded-lg p-6 text-left transition group">
                    <div class="flex items-start justify-between">
                        <div>
                            <div class="text-red-600 mb-3">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">Withdraw</h3>
                            <p class="text-sm text-gray-600">Withdraw from your account</p>
                        </div>
                    </div>
                </button>

                <button onclick="openModal('transfer')" class="bg-white hover:bg-gray-50 border-2 border-gray-200 rounded-lg p-6 text-left transition group">
                    <div class="flex items-start justify-between">
                        <div>
                            <div class="text-green-600 mb-3">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">Transfer</h3>
                            <p class="text-sm text-gray-600">Send money to another account</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>   
</body>
</html>

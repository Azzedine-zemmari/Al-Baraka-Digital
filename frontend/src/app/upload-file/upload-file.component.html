<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Back Button -->
  <div class="mb-6">
    <a
      routerLink="/userpage"
      class="inline-flex items-center text-gray-600 hover:text-gray-900 text-sm font-medium"
    >
      <svg
        class="w-5 h-5 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        ></path>
      </svg>
      Back to Account
    </a>
  </div>

  <!-- Page Header -->
  <div class="mb-8">
    <div class="flex items-center mb-2">
      <div class="text-blue-600 mr-3">
        <svg
          class="w-8 h-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          ></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900">Justify an operation</h1>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Deposit Form -->
    <div class="lg:col-span-2">
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
        <form (ngSubmit)="submitJustification()">
          <div class="mb-6">
            <label
              for="operation"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Select the Operation
            </label>
            <div class="relative">
              <select
                id="operation"
                name="operation"
                [(ngModel)]="operation"
                required
                class="block w-full pl-16 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg"
              >
                <option value="" disabled selected>Select operation</option>
              @for (o of Operations; track o.id) {
                <option [value]="o.id">{{o.amount}} - {{o.type}}</option>
              }
              </select>
            </div>
            <p class="mt-2 text-sm text-gray-500">
              select the operation you wish to justify
            </p>
            <label   
              for="account"
              class="block text-sm font-medium text-gray-700 mb-2">
                Justification
              </label>
              <div class="relative">
                <input
                  type="file"
                  id="justife"
                  name="justife"
                  (change)="onFileSelected($event)"
                  required
                  class="block w-full pl-16 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg"
                />
              </div>
          </div>
          <div
            class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200"
          >
            <button
              type="button"
              routerLink="/accounts"
              class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition shadow-sm"
            >
              Complete Justification
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
